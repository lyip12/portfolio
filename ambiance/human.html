  <script>
var img;
var redvalue = 0;
var blackvalue = 0;
function preload() {
  img = loadImage('https://assets.website-files.com/5c16beb5e7c0463b7c101361/5cdae3989f130248ad8a120f_Scan_20190512%20(12).jpg');
}
function setup() {
  createCanvas(2000,1000)
  img.loadPixels();
}
function draw() {
for(var i=0;i<img.width;i++){
    for(var j=0;j<img.height;j++){
      var pix = img.get(i,j);
      if(red(pix)>200 && green(pix)<10 && blue(pix)<10){
      redvalue++;
      }
      if(brightness(pix)<10){
      blackvalue++;
      }
    }
  }
  textSize(30);
textStyle(BOLD);
text(redvalue/blackvalue,50,50);
}
</script>
